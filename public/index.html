<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

  <title>Vaartah: Open Source News Feed</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
  <style>
    body {
      background-color: grey;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen",
        "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue",
        sans-serif;
    }

    #noscript {
      color: #fff;
      font-size: 1.5rem;
      margin: 20px;
      margin-top: 20%;
    }

    #noscript a {
      text-decoration: none;
      padding: 2px;
      margin: 2px;
    }

    #noscript a:hover, #noscript a:focus {
      text-decoration: dotted;
      outline: 2px dotted #ccc;
    }
  </style>
</head>

<body>
  <noscript>
    <article id="noscript">
      <p>We understand your concern to disable JavaScript. But we need JavaScript enabled to run this app.</p>
      <p>We promise we will not run any malicious code on you. To check the website code, do visit <a
          href="https://www.github.com/vaartah/vaartah-web"><i class="fas fa-link"></i> vaartah source code</a>.</p>
    </article>
  </noscript>
